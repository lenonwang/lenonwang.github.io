ss="line">package com.hupu.android.util;</span><br><span class="line"></span><br><span class="line">import android.graphics.Color;</span><br><span class="line">import android.graphics.drawable.Drawable;</span><br><span class="line">import android.graphics.drawable.GradientDrawable;</span><br><span class="line">import android.view.View;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line">* Created by wanglei on 16/8/1.</span><br><span class="line">*/</span><br><span class="line">public class HPDrawableGenerator &#123;</span><br><span class="line">private int roundRadius = 15; // 8dp 圆角半径</span><br><span class="line">private int strokeColor = Color.parseColor(&quot;#2E3135&quot;);//边框颜色</span><br><span class="line">private int fillColor = Color.parseColor(&quot;#DFDFE0&quot;);//内部填充颜色</span><br><span class="line">private int strokeWidth = 5;//设置边框宽度</span><br><span class="line"></span><br><span class="line">private HPDrawableGenerator() &#123;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">private static class LazyHolder &#123;</span><br><span class="line">private static final HPDrawableGenerator INSTANCE = new HPDrawableGenerator();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public static final HPDrawableGenerator getInstance() &#123;</span><br><span class="line">return LazyHolder.INSTANCE;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public HPDrawableGenerator setRoundRadius(int roundRadius) &#123;</span><br><span class="line">this.roundRadius = roundRadius;</span><br><span class="line">return getInstance();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public HPDrawableGenerator setFillColor(int fillColor) &#123;</span><br><span class="line">this.fillColor = fillColor;</span><br><span class="line">return getInstance();</span><br><
